<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK-ARCHIVE</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- style sheets link -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <header>

    </header>

    <main>


        <div class="container">

            <!-- search section -->
            <section>
                <h2 class="fw-bold text-center mt-5 text-primary">Search Your Books</h2>
                <div class="input-group mb-3 w-50 mx-auto my-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Your Books Here"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="loadData()" class="btn btn-outline-secondary border border-success rounded"
                        type="button" id="button-addon2"><span class="fw-bold text-primary">Search</span></button>
                </div>
            </section>
            <hr>


            <!-- error message and books found section -->
            <section class="mt-3">
                <!-- display error message -->
                <h3 id="error-message" class="fw-bold text-danger text-center w-50 mx-auto rounded p-2">Please input a
                    valid
                    name</h3>


                <!-- display books found number -->
                <h3 id="books-number" class="fw-bold text-success text-center w-50 mx-auto rounded p-1">
                    </h3>
            </section>



            <!-- display books details section -->
            <section>
                <!-- display books details -->
                <div class="mt-5">
                    <div id="books-container" class=" row row-cols-3  g-4">

                    </div>
                </div>
            </section>

        </div>





    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- javasript link -->
    <script src="js/app.js"></script>
</body>

</html>
